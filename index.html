<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Professional Mobile & Flutter Developer.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="canarslan_website">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" href="icon.png" type="image/png">

  <title>Can Arslan</title>
  <link rel="manifest" href="manifest.json">

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Eğer sayfa doğrudan yüklendiğinde index.html dışında bir dosya açılmaya çalışıyorsa,
      // 404 sayfasına düşmeden içeriği index.html'den getir
      if (window.location.pathname !== "/" && window.location.pathname !== "/index.html") {
        fetch("/index.html")
          .then(response => response.text())
          .then(html => {
            document.open();
            document.write(html);
            document.close();
          });
      }
    });
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
