<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // GitHub Pages için path ayarlaması
        (function () {
            var path = window.location.pathname;
            var redirectURL = path;

            // assets klasörü için özel kontrol
            if (path.startsWith('/assets/')) {
                redirectURL = path;
            } else {
                // Ana sayfa yönlendirmesi için
                redirectURL = '/';
            }

            // Yönlendirme yapılıyor
            window.location.replace(redirectURL);
        })();
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
</body>

</html>
